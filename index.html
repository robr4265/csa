      marked.parse(`# Sexual Violence in the Catholic Church, France 1950 – 2020
**For the best experience, please view this project in a desktop browser at https://robr4265.github.io/csa/**

### Data

Some time ago, I read in The New York Times about child abuse in the Catholic Church in France. The article mentioned that the estimate of abused children was over 200,000 from 1950 to 2020. I was intrigued by how the researchers got to this horrifically large number and thought that this was a case where Data Science was used for the betterment of humanity by exposing statistical information that irrefutably pointed to institutional and systematic actions that hurt the ones the Church is supposed to protect.

For this project, we are using data from Child Sexual Abuse in the Roman Catholic Church in France: Prevalence and Comparison With Other Social Spheres, which describes data obtained from a web-based survey of 28,026 adults in 2021. The findings from this data were later used to estimate the 200,000 figure in the later Sexual Violence in the Catholic Church France 1950 – 2020 Final Report.

### Sources:

Bajos, N., Ancian, J., Tricou, J., Valendru, A., Pousson, J.-E., & Moreau, C. Child Sexual Abuse in the Roman Catholic Church in France: Prevalence and Comparison With Other Social Spheres. Journal of Interpersonal Violence, 38(7-8), 5452-5470, 2023

Atlani-Duault L., Bajos N., Baubet T., Beloucif S., Burguburu J., Casagrande A., et al. French Independent Commission on Sexual Abuse in the Catholic Church (CIASE). Sexual Violence in the Catholic Church France 1950 – 2020 Final Report. CIASA, 2021.

Breeden, Aurelien. Over 200,000 Minors Abused by Clergy in France Since 1950, Report Estimates. The New York Times, 2021.

### Key attributes/dimensions of the data

I will use data from a survey aimed at estimating and comparing Roman Catholic Church-related child sexual abuse (CSA). The survey has answers from 28,026 adults in 2021 France and the key attributes of the data are:
- CSA on Men and Women
- CSA by age
- Year of the first abuse
- Duration of abuse
- Perpetrators sex
- Perpetrators age
- Social Sphere (Family, Church, Public School)

### Goals for working with the data

The goal of working with this data is to illustrate some of the characteristics of massive abuse that the Catholic Church perpetrated on kids. 

### Existing relevant visualization for working with that data
Some existing relevant visualizations are Bar Charts with Error Bars, which can be improved by adding dimensions like the father’s occupation and the victim's age.

### Existing visualization critique
A critique of existing visualizations is that instead of using Bar Charts with Errors, they could have used Violin Charts to demonstrate the shape of the distribution.

### Tasks

<details>

**Why is a task pursued? (goal)**

Explore CSA within Families, Church, and Schools in France

**How is a task conducted? (means)**

Data will be organized in such a way that facilitates comparison

**What does a task seek to learn about the data? (characteristics)**

Find what the significance of CSA in the Church compared to other spheres

**Where does the task operate? (target data)**

CSA in the Church will be compared to CSA in other spheres

**When is the task performed? (workflow)**

Generate comparison chart -> Use chart to compare CSA in different spheres

**Who is executing the task? (roles)**

The analyst is executing the task for the general public

</details>

    marked.parse(`### Key Elements of the Design and Justification
- The type of data called for contrast, so we decided to use bar charts
- We are working with bar charts to compare groups and data characteristics
- One of the charts had to include an error to indicate the statistical probability
- The data is very complex, so we decided to use a dropdown to let the user choose the data to analyze

### Evaluation

**Evaluation Procedure** 

Since we want to evaluate what kind of knowledge the user is getting from the visualization, we want to know their impressions so the best approach would be a Thinkaloud. Let the user interact with the visualization and document the insights the user gets as she describes the experience.

**Instantiate Methods**

We will direct participants to a website with the visualization and have them interact with it. Also, they will be asked to record themselves while interacting with the visualization, commenting on insights they obtain from the visualization.

**People Recruited**

If the scope of the project were bigger I would try to recruit:
- Survey specialists
- Psychologists
- Statisticians

But for now, I asked three colleagues to evaluate the visualizations

**Measures**
- Kind: Insight depth
- Expected insights:
CSA in the Church appears more prevalent compared to other spheres
Abuse of males is more commonplace in the Church

**Evaluation Criteria**
- Check how long it takes the user to get some insight (Time to Insight)
- Number of Insights
- Importance of Insights
- Depth of Insights

**Results**
- Time to Insight

The visualizations were successful since the participants started getting insights after a few seconds of analyzing the visualizations. It took an average of 5 seconds for the participant to start making conclusions about the data.

- Number of Insights

Participants got an average of 3 insights per visualization; on the interaction, one participant got 4

- Importance and Depth of Insights

The insights were important as the participants got a good characterization of the CSA in the Church in France and extrapolated some of those conclusions to other spheres, like family. 
By changing the characteristics of the data some participants tried to explain the data by assuming behaviors in the Church and Families and concluded that some groups are more susceptible to CSA than others, in different spheres.

### Evaluation Findings
The interaction worked very well, participants enjoyed playing around with different data dimensions. Some elements in the design will need refinement for future interactions, like fonts and titles; also some of the colors and contrast could be improved.

### Conclusion
This project exemplifies how data science crosses with human issues and helps shed light on very dark and harrowing events.  The amount of victims of child sexual abuse by the Roman Catholic Church is on such a great scale that we need to use data and statistical tools to create a picture of reality that otherwise is too hard to comprehend. This was a tremendous learning experience that pushed us to great lengths to use visualization tools such that we can feel comfortable presenting this to a wide audience to inform about events that should outrage anyone who analyses the data.
Unfortunately, the topic of CSA in the Roman Catholic Church is very extensive as the abuse happened in many countries. There are similar studies that researchers should consider to understand how these events unfolded elsewhere. This is a very important topic that needs to be addressed and we hope that this visualization can help to shed light on the issue and help to prevent future abuses.
